<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="common.css">
  <style>
    .mobile_camera_slider_container {
      width: 100%;
      max-width: 600px;
      position: relative;
      background: #E9ECF0;
      font-family: "Lato", sans-serif;
      padding-left: 16rem;

      .mobile_camera_slider {
        display: flex;
        overflow-x: scroll;
        scroll-behavior: smooth;
        scrollbar-width: thin;
        scrollbar-color: #0252A6 #D9D9D9;
        padding-bottom: 12rem;

        img {
          width: 284rem;
          height: 284rem;
          object-fit: cover;
          background: #fff
        }

        img:not(:last-child) {
          margin-right: 10px;
          /* 根据需要调整 margin-right 的值 */
        }

      }

      .mobile_camera_text {
        margin-top: 10rem;
        padding-right: 16rem;
        height: 185rem;

        h2 {
          font-size: 14rem;
          font-weight: 600;
          line-height: 16rem;
        }

        p {
          font-size: 12rem;
          font-weight: 400;
          line-height: 16rem;
          margin-top: 8rem;
        }
      }

      .mobile_camera_slide_number {
        margin-top: 4rem;
        font-size: 12rem;
        line-height: 14rem;
        color: #555;
        text-align: right;
        padding-right: 16rem;
        color: #999999;

        span {
          color: #000;
        }
      }
    }
  </style>
</head>

<body>
  <div class="mobile_camera_slider_container">
    <div class="mobile_camera_slider" id="mobile_camera_slider">
      <img src="https://www.eipeks.com/wp-content/uploads/2024/07/mobile_camera_images_01.webp" />
      <img src="https://www.eipeks.com/wp-content/uploads/2024/07/mobile_camera_images_01.webp" />
      <!-- Repeat this block for each additional image -->
    </div>
    <div class="mobile_camera_slide_number" id="mobile_camera_slide_number"><span>1</span>/2</div>
    <div class="mobile_camera_text" id="mobile_camera_text">
      <h2>Day Mode</h2>
      <p>
        Traditional ISP technology: During daytime, employing conventional image signal processing techniques to ensure
        image quality while maintaining power consumption equivalent to traditional AOV (visual analytics and
        optimization) devices.
      </p>
    </div>
  </div>

  <script>
    let cameraCurrentSlide = 0;

    const cameraSlides = [
      {
        title: "Day Mode",
        description:
          "Traditional ISP technology: During daytime, employing conventional image signal processing techniques to ensure image quality while maintaining power consumption equivalent to traditional AOV (visual analytics and optimization) devices.",
      },
      {
        title: "Night Mode",
        description:
          "(1) AI-ISP technology: At night, utilizing AI-ISP technology to slightly increase power consumption while reducing the energy consumption associated with constant illumination from fill lights.(2) Full-color night vision: Using AI technology to filter out ",
      },

    ];

    document.getElementById("mobile_camera_slider").addEventListener("scroll", () => {
      const cameraSlider = document.getElementById("mobile_camera_slider");
      const cameraSlideWidth = document.querySelector(".mobile_camera_slider img").clientWidth;
      const cammeraNewSlide = Math.round(cameraSlider.scrollLeft / cameraSlideWidth);
      if (cammeraNewSlide !== cameraCurrentSlide) {
        cameraCurrentSlide = cammeraNewSlide;
        document.getElementById(
          "mobile_camera_text"
        ).innerHTML = `<h2>${cameraSlides[cameraCurrentSlide].title}</h2><p>${cameraSlides[cameraCurrentSlide].description}</p>`;
        document.getElementById("mobile_camera_slide_number").innerHTML = '<span>' + `${cameraCurrentSlide + 1}` + '</span>' + `/${cameraSlides.length}`;
      }
    });
  </script>
</body>

</html>
