<head>
  <link rel="stylesheet" href="common.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 弹窗背景层样式 */
    .tp-modal {
      display: none;
      /* 默认不显示 */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);

      /* 弹窗内容样式 */
      .modal-content {
        position: relative;
        padding: 0 16rem;
        width: 100%;
        display: flex;
        height: 100%;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }

      img {
        width: 24rem;
        margin-top: 16rem;
      }

      /* 视频的样式 */
      video {
        width: 100%;
        height: 250rem;
        object-fit: cover;
        border-radius: 12rem;
        border: 1px solid #FFFFFF;
      }
    }



    .tp-container {
      background: #333;
      height: 68rem;
      border-radius: 12rem;
      display: flex;
      align-items: center;
      padding: 0 16rem 0 2rem;
      justify-content: space-between;

      >div {

        img {
          width: 80rem;
          height: 64rem;
        }

        display: flex;
        gap:30rem;
        align-items: center;
      }

      h4 {
        font-family: "Lato", sans-serif;
        font-size: 16rem;
        font-weight: 500;
        line-height: 19rem;
        color: #fff;
      }

      .tp-play-btn {
        width: 36rem;
        height: 36rem;
      }
    }
  </style>
</head>

<body>
  <div class="tp-container">
    <div>
      <img src="https://www.eipeks.com/wp-content/uploads/2024/10/nvts_49.webp"></img>
      <h4>Technical prototype</h4>
    </div>
    <img src="https://www.eipeks.com/wp-content/uploads/2024/10/nvts_31.png" class="tp-play-btn"></img>
  </div>

  <!-- 弹窗 -->
  <div id="tpVideoModal" class="tp-modal">
    <div class="modal-content" id="modal-content">
      <video id="modalVideo" controls>
        <source src="https://www.eipeks.com/wp-content/uploads/2024/07/20240720-18132501.mp4" type="video/mp4">
      </video>
      <img id="mImg" src="https://www.eipeks.com/wp-content/uploads/2024/10/nvts_80.png" alt="">
    </div>
  </div>

  <script>
    // 获取元素
    const tpModal = document.getElementById('tpVideoModal');
    const tpVideo = document.getElementById('modalVideo');

    // 点击播放按钮，打开弹窗并播放视频
    document.querySelector('.tp-play-btn').addEventListener('click', function () {
      tpModal.style.display = 'block';
      tpVideo.play(); // 自动播放视频
    });
    // 点击弹窗外部，关闭弹窗
    window.addEventListener('click', function (e) {
      if (e.target === document.getElementById('mImg')) {
        tpModal.style.display = 'none';
        tpVideo.pause(); // 暂停视频
      }
    });
  </script>
</body>

</html>
