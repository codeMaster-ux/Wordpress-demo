<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Full-Screen Dropdown Menu</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* 顶部导航样式 */
    .navbar {
      background-color: #333;
      padding: 15px;
      color: white;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    /* 一级菜单样式 */
    .menu {
      font-size: 18px;
    }

    /* 二级菜单容器 */
    .submenu {
      position: fixed;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      transition: left 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      visibility: hidden;
      opacity: 0;
    }

    /* 打开状态下的二级菜单 */
    .submenu.open {
      left: 0;
      visibility: visible;
      opacity: 1;
    }

    /* 二级菜单项样式 */
    .submenu a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      margin: 15px 0;
      transition: color 0.3s ease;
    }

    .submenu a:hover {
      color: #f39c12;
    }

    /* 关闭按钮样式 */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="navbar" onclick="toggleMenu()">
    <div class="menu">Menu &#9662;</div>
  </div>

  <div id="submenu" class="submenu">
    <div class="close-btn" onclick="toggleMenu()">&#10006;</div>
    <a href="#">Submenu Item 1</a>
    <a href="#">Submenu Item 2</a>
    <a href="#">Submenu Item 3</a>
    <a href="#">Submenu Item 4</a>
  </div>

  <script>
    function toggleMenu() {
      const submenu = document.getElementById('submenu');
      submenu.classList.toggle('open');
    }
  </script>
</body>

</html>
